            #   with:
            #       token: ${{ secrets.GITHUB_TOKEN }}
            #       commit-message: "[bot] Format code"
            #       title: "[bot] Format code"
            #       body: |
            #           This is an automated pull request to format the code.
            #           Please review and merge if no changes are required.
