---
name: Checks

on: [push]

jobs:
    code-formating:
        name: Code Formating
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Build backend
              run: docker compose -f compose.yml -f compose.cicd.yml build backend
            # Still has the permission denied issue:
            - name: Format backend
              run: docker compose -f compose.yml -f compose.cicd.yml run --rm backend sh -c "black ."
            - name: Build frontend
              run: docker compose -f compose.yml -f compose.cicd.yml build frontend
            - name: Format frontend
              run: docker compose -f compose.yml -f compose.cicd.yml run --rm frontend sh -c "npm install && npm run format"
            - name: Check for changed files
              id: check_changes
              run: |
                  if git diff --exit-code; then
                    echo "No files changed"
                    echo "changed=false" >> $GITHUB_OUTPUT
                  else
                    echo "Files changed"
                    echo "changed=true" >> $GITHUB_OUTPUT
                  fi
            - name: Commit changes
              uses: EndBug/add-and-commit@v9
              with:
                default_author: github_actions


    lint-test:
        name: Lint and test
        runs-on: ubuntu-20.04
        needs: code-formating
        steps:
            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USER }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Checkout
              uses: actions/checkout@v3
            - name: Lint backend
              run: docker-compose run --rm backend sh -c "flake8"
            - name: Test backend
              run: docker-compose run --rm backend sh -c "python manage.py test"
            - name: Lint frontend
              run: docker-compose run --rm frontend sh -c "npm run lint"
            - name: Test frontend
              run: docker-compose run --rm frontend sh -c "npm run test:unit"
