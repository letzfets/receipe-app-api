---
name: Checks

on: [push]

jobs:
    code-formating:
        name: Code Formating
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Build backend
              run: docker compose -f compose.yml -f compose.cicd.yml build backend
            - name: Check docker user
              run: docker compose -f compose.yml -f compose.cicd.yml run backend id
            - name: Check directory ownership through docker
              run: docker compose -f compose.yml -f compose.cicd.yml run backend ls -l /app
            - name: Check directory ownership without docker
              run: ls -l /app
            # Still has the permission denied issue:
            - name: Format backend
              run: docker compose -f compose.yml run --rm backend sh -c "pwd && ls -la"
              # run: docker compose -f compose.yml -f compose.cicd.yml run --rm backend sh -c "black ."
            - name: Build frontend
              run: docker compose -f compose.yml -f compose.cicd.yml build frontend
            # - name: Format frontend
            #   run: docker-compose run --rm frontend sh -c "npm run format"
            - name: Format frontend
              # run: docker images
              # it's not really using anything from the docker image - so the build is just useless. could as well run the formating jobs without docker!
              # run: |
              #     docker run --rm -v ${{ github.workspace }}/frontend:/app receipe-app-api-frontend \
              #     sh -c "npm install && npm run format"
              run: docker compose -f compose.yml -f compose.cicd.yml run --rm frontend sh -c "npm install && npm run format"
              # run: |
              #   docker run --rm -v ${{ github.workspace }}/frontend:/app receipe-app-api-frontend \
              #   sh -c "pwd && ls -la"
            - name: Check for changed files
              id: check_changes
              run: |
                  if git diff --exit-code; then
                    echo "No files changed"
                    echo "changed=false" >> $GITHUB_OUTPUT
                  else
                    echo "Files changed"
                    echo "changed=true" >> $GITHUB_OUTPUT
                  fi
            # - name: Show changed files
            #   run: git diff --exit-code && echo $?
            # - name: Echo output of check
            #   run: echo ${{ steps.check_changes.outputs.changed }}
              # run: echo $GITHUB_OUTPUT
            - name: Commit changes
              uses: EndBug/add-and-commit@v9
              with:
                default_author: github_actions
            # - name: Create pull request with changes
            # # TBD: needs ${{}}?
            #   if: steps.check_changes.outputs.changed == 'true'
